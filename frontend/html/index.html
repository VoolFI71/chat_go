<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чат</title>

    </head>

    <body>

        <div class="chat-container">
            <div class="chat-header">Чат</div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <input id="message" placeholder="Введите ваше сообщение" />
                <button onclick="createMessage()">Отправить</button>
            </div>

        </div>
        <script>
            function getMessages() {
                fetch('http://127.0.0.1:8080/getmsg', {
                    method: 'GET', 
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); 
                    const messagesList = document.getElementById('messages'); // Получаем элемент
                    messagesList.innerHTML = ''; // Очищаем предыдущие сообщения
                    data.forEach(msg => {
                        const li = document.createElement('li');
                        li.textContent = `${msg.username}: ${msg.message}`;
                        // Добавляем элемент в начало списка
                        messagesList.appendChild(li); // или messagesList.insertBefore(li, messagesList.firstChild);
                    });
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
            }

            window.onload = function() {
                getMessages(); 
            };

            const token = localStorage.getItem('token');

            const conn = new WebSocket(`ws://localhost:8080/ws`);

            const messagesList = document.getElementById('messages');
            
            conn.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                const li = document.createElement('li');
                li.textContent = `${msg.username}: ${msg.message}`; 
                messagesList.prepend(li);
            };


            function createMessage() {
                const message = document.getElementById('message').value.trim();

                if (!message) {
                    alert('Пожалуйста, введите сообщение.');
                    return;
                }
                
                fetch('http://127.0.0.1:8080/savemsg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message   
                    })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.log(response)
                        throw new Error('Необходимо авторизоваться');
                    }
                })
                .then(data => {
                    // Если сообщение успешно добавлено в базу данных
                    const msg = { username: data.username, message: message };
                    conn.send(JSON.stringify(msg))
                    document.getElementById('message').value = ''; 
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
            }
    
            //document.getElementById('sendButton').onclick = createMessage; 
        </script>
</body>
</html>
